---
layout: default
---

<div class="wrapper">
  <article class="post">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%d/%m/%Y" }}</p>
    {% if page.image %}
    <img src="{{ page.image }}" alt="{{ page.title }}">
    {% endif %}
    {{ content | markdownify }}
    {% assign videos = page.videos %}
    {% if videos %}
    <h2>Vid√©os</h2>
    {% endif %}
    {% include video.html %}
  </article>

  {% include pagination.html %}
</div>
