<div class="skip-links">
  <a href="#main">Contenu principal</a>
</div>
<header class="site-header-top site-header-hero" role="banner">
  
      <div class="site-header-top site-header-top__align">
          <nav class="nav-main nav-main__scroll" role="navigation">
            <ul>
              <li><a href="/">Accueil</a></li>
              {% for page in site.html_pages %}
                {% if page.navigation %}
                <li><a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.navigation }}</a></li>
                {% endif %}
              {% endfor %}
            </ul>
          </nav>
      </div>
      <div class="wrapper">
      <p class="site-title site-title-hero">
        <a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>
      </p>
      </div>

</header>
