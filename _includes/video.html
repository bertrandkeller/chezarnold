{% if videos %}
<div class="block-video">
{% for video in videos %}
<iframe width="1200" height="600" src="https://www.youtube.com/embed/{{ video.url }}" frameborder="0" allowfullscreen data-basicLightbox data-id="1"></iframe>
<a href="#" class="button button--small button--success" data-show-id="1">Voir le clip de {{ video.nom }}</a>
{% endfor %}
</div>
{% include popin.js %}
{% endif %}
