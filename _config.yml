# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing these this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Arnold
email: bertrand.keller@gmail.com
description: > # this means to ignore newlines until "baseurl:"
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://chezarnold.netlify.com/"
twitter_username: bertrandkeller
github_username:  bertrandkeller

theme: overkyll-jekyll-theme

algolia:
  application_id: 'DGB0MVTOD1'
  index_name: 'chezarnold'
  nodes_to_index: 'p,blockquote,li'

# Build settings
markdown: kramdown

exclude:
  - Gemfile.lock
  - node_modules

collections:
  albums:
    output: true
  chansons:
    output: true

defaults:
  - scope:
      path: "_albums"
    values:
      layout: "albums"
  - scope:
      path: "_chansons"
    values:
      layout: ""

cloudinary:
  cloud_name: dou0m7u5s
  verbose: true
  presets:
    default:
      min_width: 320
      max_width: 1200
      fallback_max_width: 800
      steps: 5
      sizes: "(min-width:40em) 40em, 90vw"

plugins:
  - jekyll-algolia
  - jekyll-paginate-v2

############################################################
# Site configuration for the Jekyll 3 Pagination Gem
# The values here represent the defaults if nothing is set
pagination:
  
  # Site-wide kill switch, disabled here it doesn't run at all 
  enabled: true

  # The default document collection to paginate if nothing is specified ('posts' is default)
  collection: 'posts'

  # Optional, sorts the posts in reverse order (omit to default decending or sort_reverse: true)
  sort_reverse: true
  
  # How many objects per paginated page, used to be `paginate` (default: 0, means all)
  per_page: 10

  # The permalink structure for the paginated pages (this can be any level deep)
  permalink: '/page/:num/' # Pages are index.html inside this folder (default)
  #permalink: '/page/:num.html' # Pages are simple html files 
  #permalink: '/page/:num' # Pages are html files, linked jekyll extensionless permalink style.

  # Limit how many pagenated pages to create (default: 0, means all)
  limit: 0
